<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>异性交友网站</title>
    <style>
        /* 全局样式重置 */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 主视觉区域样式 */
        .hero {
            background: linear-gradient(to bottom, #ffe4e6, #ffebee);
            padding: 60px 20px;
            width: 100%;
            text-align: center;
            border-bottom: 2px solid #e53935;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .hero-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .avatar {
            margin-bottom: 20px;
        }

        .avatar-img {
            width: 180px;
            height: auto;
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 2em;
            color: #d32f2f;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .hero-description {
            font-size: 1.2em;
            color: #444;
            margin-bottom: 25px;
            line-height: 1.6;
            padding: 0 20px;
        }

        .start-chat button {
            background: linear-gradient(to right, #e53935, #d32f2f);
            color: #fff;
            font-size: 1.3em;
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .start-chat button:hover {
            background: linear-gradient(to right, #d32f2f, #b71c1c);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        footer {
            text-align: center;
            margin: 30px 0;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>欢迎来到心灵伴侣</h1>
            <p>与虚拟女性畅聊，放松心情，找到你的朋友</p>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <div class="avatar">
                <img src="image/female-avatar.png" alt="虚拟女性" class="avatar-img" />
            </div>
            <h2>与虚拟女性开始对话</h2>
            <p class="hero-description">心灵的慰藉，从一次温暖的交谈开始。发现一个理解你的人，放松身心，找到前进的动力。</p>
            <a href="chatroom.html" class="start-chat">
                <button>开始聊天</button>
            </a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 心灵伴侣。保留所有权利。</p>
    </footer>
</body>
</html>
