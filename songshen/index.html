<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>异性交友网站</title>
    <style>
        /* 全局样式重置 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(to bottom, #fce4ec, #f8bbd0);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            text-align: center;
            padding: 20px 0;
            background: #d81b60;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
            font-weight: bold;
        }

        header p {
            margin: 10px 0 0;
            font-size: 1.2em;
        }

        /* 主视觉区域样式 */
        .hero {
            background: #fff;
            padding: 50px 20px;
            width: 90%;
            max-width: 800px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
        }

        .hero-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .avatar {
            margin-bottom: 20px;
        }

        .avatar-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 4px solid #f8bbd0;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 2.2em;
            color: #ad1457;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .hero-description {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .start-chat button {
            background: linear-gradient(to right, #ec407a, #d81b60);
            color: #fff;
            font-size: 1.3em;
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .start-chat button:hover {
            background: linear-gradient(to right, #d81b60, #c2185b);
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        footer {
            text-align: center;
            margin: 30px 0;
            font-size: 14px;
            color: #777;
        }

        /* 响应式布局 */
        @media (max-width: 468px) {
            .avatar-img {
                width: 150px;
                height: 150px;
            }

            h2 {
                font-size: 1.8em;
            }

            .hero-description {
                font-size: 1em;
            }

            .start-chat button {
                padding: 12px 30px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到心灵伴侣</h1>
        <p>与虚拟女性畅聊，放松心情，找到你的朋友</p>
    </header>

    <section class="hero">
        <div class="hero-content">
            <div class="avatar">
                <img src="image/female-avatar.png" alt="虚拟女性" class="avatar-img" />
            </div>
            <h2>与虚拟女性开始对话</h2>
            <p class="hero-description">放松心情，开启一段全新的对话旅程。</p>
            <a href="javascript:void(0)" onclick="startChat()" class="start-chat">
                <button>开始聊天</button>
            </a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 心灵伴侣。保留所有权利。</p>
    </footer>

    <script>
    // 检查用户是否已登录
    function isLoggedIn() {
        // 使用 localStorage 判断登录状态
        return localStorage.getItem('userLoggedIn') === 'true';
    }

    // 开始聊天逻辑
    function startChat() {
        if (!isLoggedIn()) {
            // 如果未登录，直接跳转到登录页面
            window.location.href = "login.html";
            return;
        }
        // 如果已登录，跳转到聊天页面
        window.location.href = "chatroom.html";
    }
</script>
</body>
</html>
